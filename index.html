<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="app.css"/>

    <title>vue keyboard</title>
</head>
<body>
    https://kuroeveryday.blogspot.com/2017/11/building-synthesizer-with-web-audio-api.html
    <div id="app">
        <!--キーボード -->
        <div class="keyboard">
            <ul class="key-list">
                <!-- 鍵盤-->
                <li
                    v-for="(note, i) in notes"
                    :key="i"
                    class="key"
                    :class="{ '-sharp': isSharp(i) }"  
                    
                    @mousedown="stroke(note)"
                    @mouseup="release"
                    @mouseleave="release"
                    ></li>
            </ul>
        </div>
    </div>  
    
    <script src="https://unpkg.com/vue@2.5.3/dist/vue.js"></script>
    <script type="text/javascript" src="app.js" charset="UTF-8"></script>
</body>
</html>
